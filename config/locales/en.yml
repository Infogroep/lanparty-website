  pages:
    info:
      content_html: '<h3>Where and when?</h3>
                     <p>ILAN %{year} will take place from Friday 21/2 at 18h till Sunday 23/2 at 18h.</p>
                     <p>Our venue:<br>
                     <em>The Mandela hall on campus Etterbeek of the Vrije Universiteit Brussel<br>
                     (also known as "Room below Aula Q")<br>
                     Pleinlaan 2<br>
                     B-1050 Brussel</em>
                     <h3>Registration &amp; Rules</h3>
                     <p>The entry fee is the mere sum of <strong>10</strong> euro.</p>
                     <p>To reserve a spot, click on "Sign Up" in the top right corner. When you sign up, you automatically agree with the <a href="%{rules_link}">rules</a>. These rules will also be posted at the entrance.</p>
                     <p>Payment occurs by bank transfer. Our bank information can be found on the <a href="%{contact_link}">contact page</a>, along with the structured message you must write in the comment section of your bank transfer form.</p>
                     <p>Students 1BA Computer Science get their entrance fee payed back in food&amp;drink credit. This will be when they arrive at ILAN.</p>
                     <p>Feel free to contact Infogroep with any further questions.</p>'
    faq:
      content_html: "<div id='left'>
      <div class='faq'>
      <dl>
      <dt>What do i need to bring?</dt>
      <dd><ul>
      <li>Your computer + monitor (or laptop) and necessary.</li>
      <li>Keyboard and mouse.</li>
      <li>A distributing plyg (without on/off switch!) with at least enough sockets for your own devices (and if possible 1 extra); We only provide one socket per person.</li>
      <li>A cat5 or better network cable of at least 3 meters.</li>
      <li>Headsets (speakers or other sound producting equipement is not allowed!)</li>
      <li>Some method of identification (ID card, ...) for us to know who you are when you arive.</li>
      <li>It's a good idea to take the instalations disks of your OS/drivers with you. You never know what will go wrong once you arive!</li>
      </ul></dd>
      <dt>Will i die of suffocation?</dt>
      <dd><ul>
      <li>Being in the same environment with a couple dozen sweaty people can produce some minor toxic gasses. Therefor we advice everyone to bring some toothpaste, deodorant and other such trifle things.</li>
      </ul></dd>
      <dt>what is not allowed?</dt>
      <dd><ul>
      <li>Speakers. And other loud equipement is not allowed. Different tastes in music should not be forced upon other participants. Bring a headset to enjoy your own music.</li>
      <li>Downloading or distribution of illigal content over the intern network is not allowed. We wouldn't be the first lan-party to be shut down because of this.</li>
      <li>Heavy electronic machinery like fridges and (microwave)ovens are not allowed. First of all, it would look realy silly, and second we try to provide all the necessary equipement free of charge. so there is no real need. In case of doubt about whether or not it is allowed to bring some specific electronics, you can always send us a mail and we'll decide on a case-by-case basis.</li>
      <li>Domestic regulations of the VUB are still in order. And in case of discussion the organisation allways has the last word.</li>
      </ul>
      </dd>
      <dt>How much space can i use?</dt>
      <dd>Your personal bubble can be quite large (One of the organisers has personal space issues). We provide a table surface of 180x80cm. Depending on the amount of registrations you'll have to share a table. This should still be sufficiant space to put a monitor or two, a keyboard and half a dozen mice.<br>
      </dd>
      <dt>Will there be an internet connection?</dt>
      <dd>Yes.<br>
      We provide a 200mbit connection. However not that this connection is shared between all participants, to the actual speed might be notably lower.
      </dd>
      <dt>Will i die of hunger or thirst?</dt>
      <dd>Most likely not.<br>
      We have a little snack shop where we sell all kinds of food, drinks and snacks. And we sell these at democratic prices.
      There are also a couple of cheap restaurants, pizzahuts or snackbars in the vicinity of the VUB.
      </dd>
      <dt>How will i pay for the food/drinks?</dt>
      <dd>We make use of an internal prepaid system.<br/> Each registered user can put money on his internal account. We will scan whatever food/drink you want to buy, and the transaction will be made automaticaly. At the end of the event any leftover money on your internal account can be retracted.
      </dd>
      <dt>Can i still take my own food with me?</dt>
      <dd>Yes ofcourse you can. There will be empty tables where you can eat your food if you rather not eat at your pc.
      </dd>
      <dt>What will i do when i get tired?</dt>
      <dd>there are a couple of options. But here are the most common ones
      <lu><li>Go to sleep. Seems obvious right? If you have a dorm nearby you can always leave and come back when you are rested. There will also be room on the floor to lay down (or install a field bed). We can not turn of the lights however.</li>
      <li>Eat more sugar... Sugar rushes have been known to keep a man awake.</li>
      <li>Drink some caffeine holding drinks. Plenty of those will be available in the shop</li>
      <li>Just power through, common you can stay up 72hours, right?</li></lu>
      </dd>
      <dt>Will there be security for my stuff?</dt>
      <dd>No there will not. Everyone is responsible for their own stuff. Don't bring your diamond-embedded ipad with you if you are not going to use them... If something goes missing, the organisation will not be responsible. We will however be on the lookout for any such misbehavior.
      </dd>
      <dt>Will there be side activities</dt>
      <dd>There will be room for non-electronic games as well. Card games, board games, ...
      These tables can also be used to eat your food if you rather not eat at your pc.
      </dd>
      <dt>Are visitors allowed?
      </dt><dd>Visitors are allowed in the rooms (as long as they are let on the campus by the VUB security, e.g. not after 22h00). Visitors are not allowed to use any of the equipement of other participants. But they can watch the competitions, or streams as long as they like. And drinks and food are also available for them.
      </dd>
      </dl>
      </div>
      </div>"
    location:
      content_html: "<div id='left'>
      <h2>Get there</h2>
      <p>	</p><div class='wiki'>
      <h3>Address</h3>
      <div class='wikiText'><em>Vrije Universiteit Brussel<br>
      Pleinlaan 2<br>
      B-1050 Brussel</em></div>
      </div>
      <p></p><p>	</p><div class='wiki'>
      <h3>Aditional Information</h3>
      <div class='wikiText'>The main campus (aka 'campus Etterbeek') of the Vrije Universiteit Brussel is enclosed between several major traffic arteries. Below you may find short descriptions of the most common routes.<br>
      <br>
      <h4>How to reach the Campus Etterbeek? </h4>
      <h5>By train</h5>
      <p>Our campus is located next to the railway station &quot;Etterbeek&quot;.
      <a 
      href='http://www.b-rail.be/main/E/'>Consult the timetables</a> of the Belgian National Railroad Company. (NMBS) </p>
      <h5>By subway/tram/bus</h5>
      <p>Subways, trams and busses in Brussels are run by the MIVB. Subwaystations &quot;Petillion&quot; and &quot;Delta&quot; are closest to the Campus (+/- 15 minutes walk). There are several trams and buses from the different train stations in Brussels. Please consult<a href='http://www.mivb.be/index.htm?guest_user=guest_en' target='_blank'> the timetables of the MIVB</a>. </p>
      <p>The vrije Universiteit Brussel has asked the MIVB to make a <strong>'How to get to' brochure</strong> for both Campus Etterbeek and Campus Jette. This brochure gives an overview of the different means of public transport in Brussel you can use to reach the campusses. </p>
      <ul>
      <li><a class=' pdf'
      href='../../downloads/bereikbaarheidsficheMIVB_campusEtterbeek_ENG.pdf'
      target='_blank'>'How to get to' brochure MIVB for Campus Etterbeek</a> </li>
      </ul>
      <h5>By plane</h5>
      <p><a href='http://www.brusselsairport.be/en/'>Brussels Airport </a> (Zaventem) is the largest airport in Belgium. Most international flights arrive here. From Brussels Airport you can reach our campus by train or by bus (bus 12, Brussels City). </p>
      <p>Other airports in Belgium are:</p>
      <ul>
      <li><a href='http://www.ost.aero'>Ostend-Bruges</a> (Jetair, TUI Airlines Belgium...) </li>
      <li><a href='http://www.liegeairport.com'>Liege Airport </a> (Thomas Cook, TUI Airlines Belgium...) </li>
      <li><a href='http://www.antwerpairport.be/'>Antwerp Airport</a> (VLM...) </li>
      <li><a href='http://www.charleroi-airport.com'>Brussels South - Charleroi Airport</a> (Ryanair...) </li>
      </ul>
      <h5>By car </h5>
      <ul>
      <li>From France / Luxemburg / Namen: E411</li>
      <li>From UK / Ostend (Oostende) / Brugge / Gent: E40 </li>
      <li>From Netherlands / Antwerpen / Mechelen: A12 or E19 </li>
      <li>From Germany / Aken / Luik / Leuven: E40 </li>
      </ul>
      For detailed or alternative routes, you may use <a href='http://maps.google.com/maps?f=q&amp;hl=nl&amp;q=Pleinlaan+2&amp;sll=37.0625,-95.677068&amp;sspn=59.856937,113.730469&amp;ie=UTF8&amp;ll=50.820144,4.387493&amp;spn=0.023696,0.055532&amp;z=14&amp;om=1'>Google Maps</a> or <a href='http://www.mappy.com/'>Mappy.com</a>.<br>
      <br>
      (update to follow)</div>
      </div>	
      </div>"
      campusmap: "Map of the VUB campus"
      brusselsmap: "Campus location in Brussels"
